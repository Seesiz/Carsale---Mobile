<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Annonce </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container d-flex flex-column h-100" style="overflow-y: auto">
    <h1>Annonce</h1>
    <div class="row py-1">
      <div class="d-flex flex-row gap-2 col-12 p-2 justify-content-start">
        <app-annonce *ngFor="let item of data" [data]="item"></app-annonce>
      </div>
    </div>
  </div>
</ion-content>
